<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="landingstyle.css" />
    <title>Edulearn</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" id="user-sign-in">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Forgot password?</p>
            <p class="social-text"><a href="home.html">Homepage</a>></p>
          </form>

          <form action="#" class="sign-up-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel" style="padding-bottom: 0 !important">
          <div class="logo-heading">
            <img src="images/logo.png" alt="logo" class="logo" />
            <h1 id="logo-title"><span>E</span>dulearn</h1>
          </div>
          <div class="content left-content">
            <h3>New here?</h3>
            <p>Click the sign-up button below and register!</p>
            <button class="btn transparent" id="sign-up-btn">Sign-up</button>
          </div>
          <img src="/images/log.svg" class="image log" alt="welcome svg" />
        </div>
        <div class="panel right-panel">
          <div class="content" style="text-align: center; margin: 0 auto; display: block">
            <h3>One of us?</h3>
            <p>Let's go! and login your account and start to learn!</p>
            <button class="btn transparent" id="sign-in-btn">Login</button>
          </div>
          <img src="images/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="landingscript.js"></script>
  </body>
</html>
